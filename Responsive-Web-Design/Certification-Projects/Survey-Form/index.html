<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">
          <p>Name</p>
          <input id="name" type="text" placeholder="Enter your name" required/>
        </label>
        <label id="email-label" for="email">
          <p>Email</p>
          <input id="email" type="email" placeholder="Enter your email" required/>
        </label>
        <label id="number-label" for="number">
          <p>Age (optional)</p>
          <input id="number" type="number" min="13" max="120" placeholder="Age"/>
        </label>
        </fieldset>
        <fieldset>
        <label for="dropdown">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
        </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input id="definitely" type="radio" name="recommend-type" value="definitely" checked class="inline"/>Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend-type" value="maybe" class="inline"/>Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommend-type" value="not-sure"  class="inline"/>Not sure</label>
      </fieldset>
      <fieldset>
        <label for="dropdown">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        </fieldset>
        <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="checkbox">
          <input type="checkbox" value="front-end-projects" class="inline"/>Front-end Projects</label>
          <label for="checkbox">
          <input type="checkbox" value="back-end-projects" class="inline"/>Back-end Projects</label>
          <label for="checkbox">
          <input type="checkbox" value="data-visualization" class="inline" checked/>Data Visualization</label>
          <label for="checkbox">
          <input type="checkbox" value="challenges" class="inline"/>Challenges</label>
          <label for="checkbox">
          <input type="checkbox" value="open-source-community" class="inline"/>Open Source community</label>
          <label for="checkbox">
          <input type="checkbox" value="gitter-help-rooms" class="inline"/>Gitter help rooms</label>
          <label for="checkbox">
          <input type="checkbox" value="videos" class="inline"/>Videos</label>
          <label for="checkbox">
          <input type="checkbox" value="city-meetups" class="inline"/>City Meetups</label>
          <label for="checkbox">
          <input type="checkbox" value="wiki" class="inline"/>Wiki</label>
          <label for="checkbox">
          <input type="checkbox" value="forum" class="inline"/>Form</label>
          <label for="checkbox">
          <input type="checkbox" value="additional-courses" class="inline"/>Additional Courses</label>
        </label>
        </fieldset>
        <fieldset>
        <label for="commets">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
